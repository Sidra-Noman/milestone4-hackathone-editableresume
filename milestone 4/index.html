<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder By Sidra Noman</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name"  placeholder="Enter your name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone"  placeholder="Enter your phone"><br><br>

            <label for="address">Address:</label>
 <input type="add" id="address"  placeholder="Enter your address"><br><br>

 <!-- Profile picture -->
<label for="profilePicture">Profile Picture</label>
  <input type="file" id="profilePicture" placeholder="Profile Picture" accept="image/*" required>
        </fieldset>
        <fieldset>
            <!-- <legend>Education</legend> -->
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <!-- <legend>Experience</legend> -->
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <!-- <legend>Skills</legend> -->
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea> <br>
        </fieldset>

                <!-- hide/show button -->
                <button id="toggle-skills">Hide/Show Skills</button>
        <button type="submit">Generate Your Resume Here</button>
    </form>
    <br>

    <!-- Dynamic Resume -->
     <div id="resumeOutput">
         <!-- Resume will be generated below
     </div> -->

       
      
        <script src="script.js"></script>
     
</body>
</html>
